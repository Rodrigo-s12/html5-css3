<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configuraçoes globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #8E01FD, #FF02C4, #FE0180, #FF3B26, #FFB202);
            background-attachment: fixed; /*fixar o dêgrade*/
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
